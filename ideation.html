
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<title>AI Data Launchpad - Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> 
   <link rel="stylesheet" href="/style.css">
</head>
<body class="w3-content" style="max-width:1600px;">

<!-- Sidebar Nav Begins -->
<div id="sidebar-placeholder"></div>
<!-- Sidebar Nav Ends -->
<!-- !PAGE CONTENT BEGINS! -->
<div class="w3-main" style="margin-left:300px; border-left: 1px solid #000000;"> 
<!-- ---------------------------- -->
<!-- Main content Begins No div  -->

<!-- --------  -------- - -------- - -------- - -------- - -------- - -------- ---> 
<!-- --------  -------- - -------- - -------- - -------- - -------- - -------- ---> 
  <!-- Header -->
  <header >
<span class="w3-button w3-hide-large w3-large w3-hover-text-grey" onclick="w3_open()"> <i class="fa fa-bars"></i> </span>
   <div class="w3-container">
     <h1>AI and Data Use Case Ideation </h1>
    <p>Identify AI and data use cases that drive real improvements in your business operations.</p>
    </div>
  </header>
<!-- End Header -->
<!-- -------- -->
<div class="w3-container" style= "margin-top:30px; margin-bottom:30px;"> 
<h3> Ideation Template </h3>
<form id="myForm">
  <label>Name:</label><br>
  <input type="text" name="name"><br><br>

  <label>What did you learn today?</label><br>
  <textarea name="lesson" rows="4" cols="40"></textarea><br><br>

  <button type="submit">Download PDF</button>
</form>

</div>

<!-- --------  -------- - -------- - -------- - -------- - -------- - -------- ---> 
<!-- --------  -------- - -------- - -------- - -------- - -------- - -------- ---> 
<!-- ---------------------------- -->
<!-- Main content Ends No div  -->
<!-- ---------------------------- -->  
<!-- Bottom nav begins -->
<div id="bottomnav-placeholder"></div>
<!-- Bottom nav ends -->
 <hr> <p style="margin-top:50px;"> &nbsp;</p> </div> 
<!-- !PAGE CONTENT ENDS! --> 
  
<!-- Nav script begins -->
<script>
// Load sidebar
fetch('/sidebar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('sidebar-placeholder').innerHTML = data;
  });

// Load bottom navigation
fetch('/bottomnav.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('bottomnav-placeholder').innerHTML = data;
  });
</script>
<script>
// Open the sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

// Close the sidebar
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
<!-- Nav script ends -->

<!-- PDF Generator Script Begins -->
  <script>
  document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent form from refreshing

    const form = e.target;
    const name = form.name.value;
    const lesson = form.lesson.value;

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text(`Name: ${name}`, 10, 10);
    doc.text(`What you learned:`, 10, 20);
    doc.text(lesson, 10, 30);

    doc.save("answers.pdf");
  });
</script>
<!-- PDF Generator Script Ends -->
  
</body>
</html>
