<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Data Launchpad - Home</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="w3-light-grey">

<!-- Sidebar goes at the top -->
<div id="sidebar-placeholder"></div>

<!-- Main content -->
<div class="w3-main" style="margin-left:250px; margin-bottom:50px;">
  <div class="w3-container">
    <h1>Welcome to AI Data Launchpad</h1>
    <p>Explore, Learn, Build.</p>
  </div>
</div>

<!-- Bottom nav goes just before end of body -->
<div id="bottomnav-placeholder"></div>

<!-- Script goes last -->
<script>
// Load sidebar
fetch('/sidebar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('sidebar-placeholder').innerHTML = data;
  });

// Load bottom navigation
fetch('/bottomnav.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('bottomnav-placeholder').innerHTML = data;
  });
</script>

</body>
</html>
