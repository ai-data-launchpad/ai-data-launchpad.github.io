<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Data Launchpad - Home</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w3-content" style="max-width:1600px;">

<!-- Sidebar Nav Begins -->
<div id="sidebar-placeholder"></div>
<!-- Sidebar Nav Ends -->
<!-- !PAGE CONTENT BEGINS! -->
<div class="w3-main" style="margin-left:300px; border-left: 1px solid #000000;"> 
<!-- ---------------------------- -->
<!-- Main content Begins No div  -->
<!-- ---------------------------- -->  
  <!-- Header -->
  <header >
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container">
     <h1>Welcome to AI Data Launchpad</h1>
    <p>Explore, Learn, Build.</p>
    </div>
  </header>
<!-- End Header -->
  

<!-- ---------------------------- -->
<!-- Main content Ends No div  -->
<!-- ---------------------------- -->  
<!-- Bottom nav begins -->
<div id="bottomnav-placeholder"></div>
<!-- Bottom nav ends -->
 <hr> <p style="margin-top:50px;"> &nbsp;</p> </div> 
<!-- !PAGE CONTENT ENDS! --> 
  
<!-- Nav script begins -->
<script>
// Load sidebar
fetch('/sidebar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('sidebar-placeholder').innerHTML = data;
  });

// Load bottom navigation
fetch('/bottomnav.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('bottomnav-placeholder').innerHTML = data;
  });
</script>
<!-- Nav script ends -->
</body>
</html>
